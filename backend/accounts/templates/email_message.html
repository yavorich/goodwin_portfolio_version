<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <p style="font-size: 20px;">{{ description }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center">
                                        <table cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td style="border-radius: 10px;" bgcolor="#2080D8">
                                                    <a href="{{ confirmation_url }}" target="_blank" style="
                                                        padding: 18px 100px;
                                                        border: 1px solid #2080D8;
                                                        border-radius: 10px;
                                                        font-family: Fact, sans-serif;
                                                        font-size: 20px;
                                                        font-weight: normal;
                                                        color: #ffffff;
                                                        text-decoration: none;
                                                        display: inline-block;">
                                                        {{ text_button }}
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
